server:
  port: 9091
spring:
  application:
    name: ch623-eureka-client-consumer
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
feign:
  hystrix:
    enabled: true
ribbon:
  eager-load:
    enabled: true # 开启饥饿加载
    clients: ch623-eureka-client-provider

ch623-eureka-client-provider:
  ribbon:
    ConnectTimeout: 6000 #请求连接的超时时间
    ReadTimeout: 6000 #请求处理的超时时间
    MaxAutoRetries: 0 #最大重试次数，当Eureka中可以找到服务，但是服务连不上时将会重试
    MaxAutoRetriesNextServer: 0 #切换实例的重试次数
hystrix:
  command:
    default:
      execution:
        timeout:
        isolation:
          thread:
            timeoutInMilliseconds: 15000